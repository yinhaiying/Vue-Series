<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src = "dist/umd/vue.js"></script>
</head>
<body>
  <div id = "app" style = "color:red">
    hello{{name}}
    <span id= "my">world</span>
    <bb></bb>
  </div>
  <script>
    Vue.mixin({
      created:function a(){
        // console.log("mixin1的created")
      }
    })
    Vue.component("bb",{
      template:"<div>这是一个子组件{{a}}</div>",
      data:function(){
        return {
          a:1
        }
      },
       beforeCreate() {
         console.log("子组件 beforeCreate")
       },
       created(){
         console.log("子组件 created")
       },
       beforeMount() {
         console.log("子组件 beforeMount")
       },
       mounted() {
         setTimeout(()=>{
           this.a = 100;
         },1000)
         console.log("子组件 mounted")
       },
    })
    Vue.component("cc",{
      template:"<div>hello</div>"
    })
     const vm = new Vue({
       el:"#app",
       data(){
         return {
           name:"hai",
           age:24
         }
       },
       components:{
         "aa":{
           template:"<div>这是一个子组件啊</div>"
         }
       },
       beforeCreate() {
         console.log("beforeCreate")
       },
       created(){
         console.log("created")
       },
       beforeMount() {
         console.log("beforeMount")
       },
       mounted() {
         console.log("mounted")
       },
     });
     console.log(vm)
  </script>
</body>
</html>
