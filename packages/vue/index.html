<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src = "dist/umd/vue.js"></script>
</head>
<body>
  <div id = "app" style = "color:red">
    hello{{name}}
    {{info}}
    <span id= "my">world</span>
  </div>
  <script>
     const vm = new Vue({
       el:"#app",
       data(){
         return {
           name:"hai",
           age:24
         }
       },
       computed:{
         // 会根据依赖的数据 重新执行
         info(){
           return "姓名" + this.name +",年龄：" + this.age
         }
       }
     });
    // setTimeout(() => {
    //   console.log("info:",vm.info);
    // },1000)
    setTimeout(() => {
      vm.name = "海鹰"
      console.log("info:",vm.info);
    },3000)
    // vm.name = "海鹰"
    

  </script>
</body>
</html>
